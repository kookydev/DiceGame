<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Awesome Dice Game</title>
</head>

<body>
    <div id="wrapper">
        <div id="heading">
            <h1>Dice Game</h1>
        </div>
        <div id="message-box">
            <div id="message-box-inner"></div>
            <input type="text" name="input" id="input">
            <div id="instructions">
                <h3>Rules:</h3>
                <ol>
                    <li>Each time the dice is rolled the score adds up.</li>
                    <li>If the score passes 20, you win.</li>
                    <li>If you roll a 1 at any time, you lose.</li>
                    <li>Click the button below to start!</li>
                </ol>
            </div>
        </div>
        <div class="controls">
            <button type="button" id="play" class="button">Play the game!</button>
            <button type="button" id="roll" class="button">Roll the die!</button>
            <button type="button" id="submit" class="button">Submit ></button>
            <button type="button" id="next" class="button">Next</button>
        </div>

        <div class="play-area">
            <div class="dice-inner">
                <img id="dice-face" src="./img/dice1.png" alt="1">
            </div>
            <div class="score">
                Your score is:
            </div><div id="score-number">0</div>
        </div>
        <div class="scoreboard">
            <div class="scoreboard-headings">
                <div>Name</div>
                <div>Last Roll</div>
                <div>Score</div>
                <div>Wins</div>
                <div>Losses</div>

            </div>
            <div id="scoreboard-inner">
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<!-- https://www.youtube.com/watch?v=s6SH72uAn3Q -->
</html>
